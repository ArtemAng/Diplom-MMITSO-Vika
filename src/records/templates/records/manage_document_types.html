{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Управление типами документов</h2>
    
    <!-- Форма добавления нового типа -->
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Добавить новый тип документа</h5>
            <form method="post">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" name="name" class="form-control" placeholder="Название типа документа" required>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Таблица типов документов -->
    <div class="table-responsive mt-4">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for doc_type in document_types %}
                <tr>
                    <td>{{ doc_type.id }}</td>
                    <td>{{ doc_type.name }}</td>
                    <td>
                        <a href="{% url 'delete_document_type' doc_type.id %}" class="btn btn-danger btn-sm">Удалить</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    
    <div class="mt-4">
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Назад к панели</a>
    </div>
</div>
{% endblock %}
