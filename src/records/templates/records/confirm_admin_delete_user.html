{% extends 'base.html' %}

{% block title %}Подтверждение удаления пользователя{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Подтверждение удаления</h2>
                    <p class="text-center">Вы действительно хотите удалить пользователя "{{ user.username }}"?</p>
                    <p class="text-center text-danger">Это действие нельзя отменить!</p>
                    
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Удалить</button>
                            <a href="{% url 'admin_users' %}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
