{% extends 'records/base.html' %}

{% block content %}
    <h1>Редактировать документ</h1>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить изменения</button>
    </form>
    <a href="{% url 'profile' %}">Отменить</a>
{% endblock %}
