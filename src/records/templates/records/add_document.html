<!-- src/templates/add_document.html -->

{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 class="card-title mb-0">Добавление документа</h2>
                        <a href="{% url 'profile' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Назад к профилю
                        </a>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                            <div class="input-group">
                                {{ field }}
                                {% if field.name in 'issue_date,expiry_date' %}
                                <span class="input-group-text">
                                    <i class="fas fa-calendar"></i>
                                </span>
                                {% endif %}
                            </div>
                            {% if field.errors %}
                            <div class="alert alert-danger mt-2">
                                {{ field.errors }}
                            </div>
                            {% endif %}
                        </div>
                        {% endfor %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'profile' %}" class="btn btn-secondary">Отмена</a>
                            <button type="submit" class="btn btn-primary">Добавить документ</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
