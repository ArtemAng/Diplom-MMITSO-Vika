<!-- src/templates/add_document.html -->

{% extends 'records/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Добавить документ</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="document_type">Тип документа:</label>
            {{ form.document_type }}
        </div>
        <div class="form-group">
            <label for="file_path">Файл:</label>
            <input type="file" name="file_path" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="issue_date">Дата выдачи:</label>
            {{ form.issue_date }}
        </div>
        <div class="form-group">
            <label for="expiry_date">Дата истечения:</label>
            {{ form.expiry_date }}
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'profile' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
